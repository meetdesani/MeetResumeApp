{% extends 'header.html' %}
{% block content %}
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
       
    </style>
</head>
</body>
     {% if msg %}
    <div class="alert alert-success" role="alert">
        {{msg}}
    </div>
    {% endif %}
    {% if msgred %}
    <div class="alert alert-danger" role="alert">
        {{msgred}}
    </div>
    {% endif %}
    <div class="container">
        <h1 class="display-2">Contact
            <i class="fa-solid fa-address-book"></i>
        </h1>
        <hr>
        <p class="main">
            Please note that data is dynamic!
        </p>
    </div>
    <div class="container black-border-container container-sm" style="width: 40rem; margin: 0 auto;">
        <form class="row g-3" method="post" name="contactus" action="{% url 'contactus' %}">
            {% csrf_token %}
            <h1 class="display-4 contact-form-header">Talk to me!!!</h1>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input name="name" type="text" class="form-control" id="inputEmail4" placeholder="Full Name">
            </div>
            <div class="col-md-6 mt">
                <label for="inputPassword4" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="inputPassword4" placeholder="Your Email">
            </div>
            <div class="col-12 mt">
                <label for="inputAddress" class="form-label">Title</label>
                <input name="title" type="text" class="form-control" id="inputAddress" placeholder="Title here...">
            </div>
            <div class="form-group mt">
                <label for="exampleFormControlTextarea1"> Message</label>
                <textarea placeholder="Write Message here..." name="remark" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12 mt">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <br>
</body>
{% include "footer.html" %}
{% endblock %}
